<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>John Praesto Dashboard</title>
</head>
<body>

    <div class="date-and-time">
        <div id="time"></div>
        <div id="date"></div>
    </div>

    <input class="headline" type="text">

    <div class="box-container">

        <div class="box" id="box1">
            <div class="link-container">
                
            </div>
            <button class="link-button">Add link</button>
        </div>

        <div class="box" id="box2">
            <div class="link-container">
                <div class="weather-box" id="weather-box-1"></div>
                <div class="weather-box" id="weather-box-2"></div>
                <button class="link-button">Change city</button>
            </div>
        </div>

        <div class="box" id="box3"></div>

        <div class="box" id="box4">
            <textarea class="text-area"></textarea>
        </div>
    </div>

    <button class="background-button" onclick="changeBackground()">Background</button>

    <script src="script.js"></script>

</body>
</html>
